<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1>The Weather App</h1>
            <div class="searchContainer">
                <img src="assets/find.png" alt="Search" class="searchIcon" />
                <form action="post" id="searchForm">
                    <div>
                        <label for="search"></label>
                        <input
                            type="text"
                            id="search"
                            class="search"
                            placeholder="City"
                            required
                        />
                    </div>
                </form>
                <div>
                    <button type="submit" form="searchForm" class="submitBtn">
                        Search
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="currentWeather">
                <p>Current Weather</p>
                <div class="currentWeatherDisplay"></div>
                <div class="currentWeatherDetails"></div>
            </div>
            <div class="airQuality">
                <p>Current Air Quality</p>
                <div></div>
                <div></div>
            </div>
            <div class="forecast">
                <p>Forecast</p>
            </div>
            <div class="weatherMap">
                <p>Map</p>
            </div>
        </main>
        <footer class="footer">
            <p>Developed by Patrick Brebner</p>
        </footer>
    </body>
</html>
