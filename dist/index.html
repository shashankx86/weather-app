<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="heading">
                <h1>The Weather App</h1>
                <h2 class="location"></h2>
            </div>
            <div class="searchContainer">
                <img src="assets/find.png" alt="Search" class="searchIcon" />
                <form action="post" id="searchForm">
                    <div>
                        <label for="search"></label>
                        <input
                            type="text"
                            id="search"
                            class="search"
                            placeholder="City"
                            required
                        />
                    </div>
                </form>
                <div>
                    <button type="submit" form="searchForm" class="submitBtn">
                        Search
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="currentWeatherContainer conditionContainer">
                <h2>Current Weather</h2>
                <div class="currentWeather">
                    <div class="currentWeatherDisplay">
                        <div class="currentCondition">
                            <img
                                src="assets/cloud.png"
                                alt="Weather Icon"
                                class="currentConditionIcon"
                            />
                            <div class="currentConditionName">Cloudy</div>
                        </div>
                        <div class="currentTemp"></div>
                    </div>
                    <div class="currentWeatherDetails"></div>
                </div>
            </div>
            <div class="airQualityContainer conditionContainer">
                <h2>Current Air Quality</h2>
                <div class="airQuality">
                    <div class="airQualityDisplay"></div>
                    <div class="airQualityDetails">
                        <div class="airQualityHeader"></div>
                        <div class="airQualityPara"></div>
                    </div>
                </div>
            </div>
            <div class="forecastContainer conditionContainer">
                <h2>Forecast</h2>
            </div>
            <div class="weatherMapContainer conditionContainer">
                <h2>Map</h2>
            </div>
        </main>
        <footer class="footer">
            <p>Developed by Patrick Brebner</p>
        </footer>
    </body>
</html>
